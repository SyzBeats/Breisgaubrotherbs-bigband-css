<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/icon-font.css" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="icons/_basic/_ICONFONT/styles.css" type="text/css">
  <link rel="stylesheet" href="icons/_music/_ICONFONT/styles.css" type="text/css">

  <title>Natours | Exciting tours for adventurous people</title>
</head>

<body>
  <div class="navigation">
    <input type="checkbox" class="navigation__checkbox" id="nav-toggle">
    <label for="nav-toggle" class="navigation__button">
      <img src="img/clef.png" alt="clef" class="navigation__image">
      <span class="navigation__icon">&nbsp;</span>
      <span class="navigation__drumstick navigation__drumstick--one">&nbsp;</span>
      <span class="navigation__drumstick navigation__drumstick--two">&nbsp;</span>
    </label>
    <div class="navigation__background">&nbsp;</div>
    <nav class="navigation__nav">
      <ul class="navigation__list">
        <li class="navigation__item">
          <a href="" class="navigation__link">
            Ãœber uns</a>
        </li>
        <li class="navigation__item">
          <a href="" class="navigation__link">
            Auftritte
          </a>
        </li>
        <li class="navigation__item">
          <a href="" class="navigation__link">
            Gallerie
          </a>
        </li>
        <li class="navigation__item">
          <a href="" class="navigation__link">
            Die Band
          </a>
        </li>
        <li class="navigation__item">
          <a href="" class="navigation__link">
            Kontakt
          </a>
        </li>
        <li class="navigation__item">
          <a href="" class="navigation__link">
            Impressum
          </a>
        </li>
      </ul>
    </nav>
  </div>


  <header>
    <div class="concert-hero">
      <h1 class="heading-primary heading-primary--white heading--animated">
        Breisgau Brothers Konzert
      </h1>
    </div>
    <div class="concert-claim">
      <h3 class="heading-secondary heading-secondary--red u-margin-bottom-medium">Auftritt in Freiburg 2018</h3>
      <hr class="heading-divider">
      <h4 class="heading-tertiary heading-tertiary--red u-margin-top-medium">Gallerie</h4>
    </div>
  </header>

  <section class="concert-gallery concert-gallery--white">
    <img src="img/event-1.jpg" alt="" class="concert-gallery__image">
    <img src="img/event-2.jpeg" alt="" class="concert-gallery__image">
    <img src="img/event-3.jpeg" alt="" class="concert-gallery__image">
    <img src="img/event-4.jpeg" alt="" class="concert-gallery__image">
    <img src="img/event-5.jpg" alt="" class="concert-gallery__image">
    <img src="img/event-6.jpg" alt="" class="concert-gallery__image">
    <img src="img/event-7.jpg" alt="" class="concert-gallery__image">
    <img src="img/event-8.jpg" alt="" class="concert-gallery__image">
  </section>


  <section class="contact">
    <div class="contact__wrapper">
      <div class="contact__left">
        <h2 class="heading-secondary heading-secondary--red u-margin-bottom-medium">Kontakt aufnehmen</h2>
        <form action="#" class="contact__form">
          <input class="contact__input" type="text" name="name" id="name" placeholder="name" required>
          <label for="name">Name</label>

          <input class="contact__input u-margin-top-small" type="email" name="mail" id="mail" placeholder="Email" required>
          <label for="mail">Email</label>
          <br>
          <button class="btn btn--dark u-margin-top-medium">Senden</button>
        </form>
      </div>
      <div class="contact__right">
        <img src="img/logo-white.png" alt="logo" class="contact__image">
      </div>
    </div>
  </section>
  <div class="footer">
    <div class="footer__head">
      <h2 class="heading">
        Breisgau Brothers
      </h2>
      <hr class="footer__divider">
    </div>
    <div class="footer__logo-box">
      <img src="img/logo-white.png" alt="logo" class="footer__logo">
    </div>
    <div class="footer__body">
      <div class="footer__links">
        <a href="" class="footer__link">
          <i class="fas fa-paper-plane"> </i> Kontakt
        </a>
        <a href="" class="footer__link">
          <i class="fas fa-th-large"></i> Blog</a>
        <a href="" class="footer__link">
          <i class="fas fa-shield-alt"></i> Datenschutz</a>
      </div>
      <div class="footer__social">
        <a href="" class="footer__link footer__social-link">
          <i class="fab fa-facebook-square"></i>
        </a>
        <a href="" class="footer__link footer__social-link">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
    <div class="footer__bottom">
      <p class="legal">
        Breisgau Brothers&reg; alle Rechte vorbehalten
      </p>
    </div>
  </div>

</body>

</html>
